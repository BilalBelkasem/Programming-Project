<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Launch Badge System</title> 
    <link rel="stylesheet" href="assets/public.css"
    
</head>
<body>
    <div class="header">
        <h1>Career Launch Badge System</h1>
    </div>

    <div class="tab-buttons">
        <button class="tab-btn active" onclick="openTab('studentTab')">Student Badges</button>
        <button class="tab-btn" onclick="openTab('assignTab')">Assign Badges</button>
        <button class="tab-btn" onclick="openTab('manageTab')">Manage Badges</button>
    </div>

    <div class="container">
        <!-- Student Badges Tab -->
        <div id="studentTab" class="tab active">
            <div class="control-panel">
                <h2>Generate Student Badge</h2>
                <select id="studentSelect">
                    <option value="">Loading students...</option>
                </select>
                <button id="generateStudentBtn">Generate PDF Badge</button>
                <div class="loading-container" id="studentLoading">
                    <div class="loading"></div>
                    <span>Generating badge...</span>
                </div>
                <div id="studentBadgePreview" class="preview-container"></div>
            </div>
        </div>

        <!-- Assign Badges Tab -->
        <div id="assignTab" class="tab">
            <div class="control-panel">
                <h2>Assign New Badge</h2>
                <form id="assignForm">
                    <label>Recipient:</label>
                    <select id="userSelect">
                        <option value="">Loading users...</option>
                    </select>
                    
                    <label>Badge Type:</label>
                    <select id="badgeSelect">
                        <option value="">Loading badge templates...</option>
                    </select>
                    
                    <label>Custom Name (optional):</label>
                    <input type="text" id="customName">
                    
                    <label>Custom Title (optional):</label>
                    <input type="text" id="customTitle">
                    
                    <label>Custom Organization (optional):</label>
                    <input type="text" id="customOrg">
                    
                    <button type="submit">Assign Badge</button>
                    <div class="loading-container" id="assignLoading">
                        <div class="loading"></div>
                        <span>Assigning badge...</span>
                    </div>
                </form>
            </div>
            
            <div class="badge-display">
                <h2>Assigned Badges</h2>
                <select id="userBadgeSelect">
                    <option value="">Select user to view badges</option>
                </select>
                <button id="loadBadgesBtn">Load Badges</button>
                <div class="loading-container" id="badgesLoading">
                    <div class="loading"></div>
                    <span>Loading badges...</span>
                </div>
                
                <div id="badgeContainer" class="badge-container"></div>
            </div>
        </div>

        <!-- Manage Badges Tab -->
        <div id="manageTab" class="tab">
            <div class="control-panel">
                <h2>Badge Templates</h2>
                <div id="badgeTemplatesList" class="badge-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab navigation
        function openTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Loading state management
        function setLoading(elementId, isLoading) {
            const loader = document.getElementById(elementId);
            loader.style.display = isLoading ? 'flex' : 'none';
        }

        // Load all students
        async function loadStudents() {
            const select = document.getElementById('studentSelect');
            try {
                setLoading('studentLoading', true);
                select.disabled = true;
                
                const response = await fetch('/api/students');
                if (!response.ok) throw new Error('Failed to load students');
                
                const students = await response.json();
                select.innerHTML = '<option value="">Select a student</option>';
                
                students.forEach(student => {
                    const option = new Option(student.name, student.id);
                    select.add(option);
                });
            } catch (error) {
                console.error('Error loading students:', error);
                select.innerHTML = '<option value="">Error loading students</option>';
            } finally {
                select.disabled = false;
                setLoading('studentLoading', false);
            }
        }

        // Generate student badge PDF
        async function generateStudentBadge() {
            const studentId = document.getElementById('studentSelect').value;
            if (!studentId) return alert('Please select a student');

            try {
                setLoading('studentLoading', true);
                const response = await fetch(`/api/badges/badge-pdf/${studentId}`);
                
                if (!response.ok) throw new Error('Badge generation failed');
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                // Show preview
                const preview = document.getElementById('studentBadgePreview');
                preview.innerHTML = `
                    <embed src="${url}" type="application/pdf" width="100%" height="500px">
                    <a href="${url}" download="student_badge_${studentId}.pdf" class="download-btn">
                        Download Badge
                    </a>
                `;
            } catch (error) {
                console.error('Error generating badge:', error);
                alert('Failed to generate badge. Please try again.');
            } finally {
                setLoading('studentLoading', false);
            }
        }

        // Load badge templates
        async function loadBadgeTemplates() {
            const container = document.getElementById('badgeTemplatesList');
            try {
                const response = await fetch('/api/badges/templates');
                const badges = await response.json();
                
                container.innerHTML = '';
                badges.forEach(badge => {
                    const div = document.createElement('div');
                    div.className = 'badge-item';
                    div.innerHTML = `
                        <h3>${badge.name}</h3>
                        <p>${badge.description || 'No description'}</p>
                        <p>Type: ${badge.template_type}</p>
                        <button onclick="previewBadgeTemplate(${badge.id})">Preview</button>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading templates:', error);
                container.innerHTML = '<p>Error loading badge templates</p>';
            }
        }

        // Load users for assignment
        async function loadUsers() {
            const userSelect = document.getElementById('userSelect');
            const badgeUserSelect = document.getElementById('userBadgeSelect');
            
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                [userSelect, badgeUserSelect].forEach(select => {
                    select.innerHTML = '<option value="">Select a user</option>';
                    users.forEach(user => {
                        const option = new Option(user.name, user.id);
                        select.add(option);
                    });
                });
            } catch (error) {
                console.error('Error loading users:', error);
                userSelect.innerHTML = '<option value="">Error loading users</option>';
                badgeUserSelect.innerHTML = '<option value="">Error loading users</option>';
            }
        }

        // Assign new badge
        async function assignBadge(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userSelect').value;
            const badgeId = document.getElementById('badgeSelect').value;
            const customName = document.getElementById('customName').value;
            const customTitle = document.getElementById('customTitle').value;
            const customOrg = document.getElementById('customOrg').value;

            if (!userId || !badgeId) return alert('Please select user and badge type');

            try {
                setLoading('assignLoading', true);
                const response = await fetch('/api/badges/assign', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, badgeId, customName, customTitle, customOrg })
                });
                
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Failed to assign badge');
                
                alert('Badge assigned successfully!');
                document.getElementById('assignForm').reset();
                loadUserBadges();
            } catch (error) {
                console.error('Error assigning badge:', error);
                alert(error.message || 'Failed to assign badge');
            } finally {
                setLoading('assignLoading', false);
            }
        }

        // Load badges for user
        async function loadUserBadges() {
            const userId = document.getElementById('userBadgeSelect').value;
            if (!userId) return;

            const container = document.getElementById('badgeContainer');
            try {
                setLoading('badgesLoading', true);
                container.innerHTML = '';
                
                const response = await fetch(`/api/badges/user/${userId}`);
                const badges = await response.json();
                
                if (badges.length === 0) {
                    container.innerHTML = '<p>No badges assigned to this user</p>';
                    return;
                }

                for (const badge of badges) {
                    const badgeResponse = await fetch(`/api/badges/${badge.id}/html`);
                    const badgeHtml = await badgeResponse.text();
                    
                    const badgeItem = document.createElement('div');
                    badgeItem.className = 'badge-item';
                    badgeItem.innerHTML = badgeHtml;
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download PDF';
                    downloadBtn.onclick = () => downloadBadgePDF(badge.id);
                    badgeItem.appendChild(downloadBtn);
                    
                    container.appendChild(badgeItem);
                }
            } catch (error) {
                console.error('Error loading badges:', error);
                container.innerHTML = '<p>Error loading badges</p>';
            } finally {
                setLoading('badgesLoading', false);
            }
        }

        // Download badge as PDF
        async function downloadBadgePDF(badgeId) {
            try {
                window.open(`/api/badges/badge-pdf/${badgeId}`, '_blank');
            } catch (error) {
                console.error('Error downloading badge:', error);
                alert('Failed to download badge');
            }
        }

        // Preview badge template
        async function previewBadgeTemplate(badgeId) {
            try {
                const response = await fetch(`/api/badges/${badgeId}/html`);
                const badgeHtml = await response.text();
                
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(badgeHtml);
            } catch (error) {
                console.error('Error previewing template:', error);
                alert('Failed to preview badge template');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners
            document.getElementById('generateStudentBtn').addEventListener('click', generateStudentBadge);
            document.getElementById('assignForm').addEventListener('submit', assignBadge);
            document.getElementById('loadBadgesBtn').addEventListener('click', loadUserBadges);
            
            // Load initial data
            loadStudents();
            loadBadgeTemplates();
            loadUsers();
        });
    </script>
</body>
</html>
